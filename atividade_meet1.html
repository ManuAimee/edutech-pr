<meta charset = "UTF-8">

<script> 
	
	document.write("<center>");
	document.write("<h1>" + "BEM VINDX!!" + "</h1>");
	document.write("<hr>");
	document.write("</center>");

	function exibe(nome, idade) {

	document.write("<h3>");
	document.write("Nome: " + nome);
	document.write("<br>");
	document.write("Idade: " + idade);
	document.write("</h3>");

	}

	var nome = prompt("Qual o seu nome?");
	
	var idade = parseInt(prompt("Qual a sua idade?"));

	exibe(nome, idade);

</script>
